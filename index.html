<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Submit Demo</title>
</head>
<body>
    <div class="container">
        
        <form action="https://formsubmit.co/mariacherono@gmail.com" method="POST" id="submit">
            <div class="form-item">
                <label for="fullName"> Full Name:</label>
                <input type="text" name="fullName" id="full-name" required>
            </div>

            <div class="form-item">
                <label for="email"> E-Mail Address:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-item">
                <label for="appointment"> Appointment Date:</label>
                <input type="datetime" name="appointment" id="appointment-date" required>
            </div>

            <div class="form-item">
                <label for="message">Message Summary:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="form-item">
                <button type="submit">SUBMIT</button>
            </div>

        </form>
    </div>
</body>
</html>
